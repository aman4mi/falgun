        <script th:inline="javascript">
            function startLoader(loaderId, formId, outerdivId) {
                $(outerdivId).css({opacity: 0.5});
                $(loaderId).css('visibility', 'visible'); // Hide element
                $(formId).prop("disabled", true);
            }

            function stopLoader(loaderId, formId, outerdivId) {
                $(outerdivId).css({opacity: 1});
                $(formId).prop("disabled", false);
//            $("#studentform :input").prop("disabled", false);
                $(loaderId).css('visibility', 'hidden'); // Show element
            }

            $(document).ready(function () {
                var modelAttributeValue = [[${userName}]];
                $("#sessionUserInfo").html(modelAttributeValue);
            });

        </script>
